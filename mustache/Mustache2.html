<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      {{text1}} <br />
      {{aaa()}} {{bbb()}} {{aaa()}} {{bbb()}} {{aaa()}} {{bbb()}}
    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
      const { createApp, ref, computed } = Vue;

      const app = createApp({
        setup() {
          const text1 = ref("Hello, Vue 1");
          const bbb = () => {
            console.log("bbb");
            return "bbb";
          };

          return {
            text1,
            aaa,
            bbb,
          };
        },
      }).mount("#app");

      function aaa() {
        console.log("aaa()");
        return "aaa()";
      }
    </script>
  </body>
</html>
