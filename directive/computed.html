<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <div id="app">
            <div>{{text}}</div>
            <div>{{reversedText}}</div>
            <div>{{reversedText}}</div>
            <div>{{reversedText}}</div>
            <div>{{reversedTextMethod()}}</div>
            <div>{{reversedTextMethod()}}</div>
            <div>{{reversedTextMethod()}}</div>

            <button @click="changeText">변경</button>
        </div>
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
        <script>
            const { createApp, ref, computed } = Vue;

            const app = createApp({
                setup() {
                    const text = ref("안녕하세요, Vue!");
                    const reversedText = computed(function () {
                        console.log("reversedText()");
                        // computed는 무조건 반드시 리턴이 있어야한다.
                        return text.value.split("").reverse().join("");
                    });
                    const changeText = () => {
                        text.value = "Hello, Vue!!!";
                    };
                    const reversedTextMethod = () => {
                        console.log("reversedTextMethod()");
                        // computed는 무조건 반드시 리턴이 있어야한다.
                        return text.value.split("").reverse().join("");
                    };
                    return {
                        text,
                        reversedText,
                        changeText,
                        reversedTextMethod,
                    };
                },
            }).mount("#app");
        </script>
    </body>
</html>
