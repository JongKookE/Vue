<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <div id="app">
            <div id="someId">{{textId}}</div>
            <div :id="bindId">{{textId}}</div>
            <a v-bind:href="bindUrl">{{textUrl}}</a>
            <div :data-boardId="boardId">{{boardId}}</div>
            <input type="text" :value="textValue" name="" id="" />
        </div>
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
        <script>
            const { createApp, ref } = Vue;
            const app = createApp({
                setup() {
                    const textId = ref("v-bind ID");
                    const bindId = ref("12345");
                    const bindUrl = ref("https://google.com");
                    const textUrl = ref("google");
                    const boardId = ref("1052959");
                    const textValue = ref("입력하세요");
                    return {
                        textId,
                        bindId,
                        bindUrl,
                        textUrl,
                        boardId,
                        textValue,
                    };
                },
            }).mount("#app");
        </script>
    </body>
</html>
