<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      {{message.text}}
      <button @click="changeText">변경</button>
    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
      console.log(Vue);
      const { createApp, ref } = Vue;

      const app = createApp({
        setup() {
          const message = ref({
            text: "Hello!! Vue!!!",
            name: "message name",
          });
          const changeText = () => {
            alert(1);
            message.value.text = "HI!!!";
          };
          return {
            message,
            changeText,
          };
        },
      }).mount("#app");
    </script>
  </body>
</html>
