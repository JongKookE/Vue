      // Spread Operator

      {
        let s1 = { name: "홍길동", phone: "010-1111-1111", age: 10 };
        let s2 = { phone: "010-2222-2222", age: 20 };
        let s3 = { phone: "010-3333-3333" };

        let s4 = { ...s1 }; // 복사
        let s5 = { ...s1, ...s3 };
