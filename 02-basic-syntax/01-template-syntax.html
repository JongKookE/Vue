    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
      const { createApp, ref } = Vue;

      const app = createApp({
        setup() {
          const msg = ref("hello, SSAFY");
          const rawHtml = ref(
            '<span style="color:red">This should be red.</span>'
          );
          const seen = ref(false);
          const dynamicId = ref("my-id");
          const number = ref(10);
          const test = () => "안녕 난 뷰야";
          return {
            number,
            msg,
            seen,
            rawHtml,
            dynamicId,
            test,
          };
        },
      }).mount("#app");
    </script>
